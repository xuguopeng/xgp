<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>优服务</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
	<header>
		<span tapmode onclick="closeWin()" class="back"><img src="./image/back.png"/></span>
		<span>用户登录</span>
	</header>
	<div class="container login_c" id="app">
		<img class="login_logo" src="./image/circle.png"/>
		<div class="form_1 ui_border_t ui_border_b">
			<div class="form_item ui_border_b">
				<img src="./image/user_header.png"/>
				<input type="text" placeholder="请输入手机号"/>
			</div>
			<div class="form_item">
				<img src="./image/password.png"/>
				<input type="password" placeholder="密码"/>
			</div>
		</div>
		<p class="tip_right t_yello"><span>忘记密码？</span></p>
		<div class="btn_b">登录</div>
		<p class="tip_center t_yello"><span>没有账号？点击注册>></span></p>
	</div>
</body>
</html>
